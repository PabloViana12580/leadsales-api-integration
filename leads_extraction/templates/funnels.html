<!DOCTYPE html>
<html>
<head>
    <title>Funnels</title>
</head>
<body>
    <h1>Funnels</h1>
    <div>
        {% for funnel in funnels %}
            <h3> funnel leads: {{ funnel.leads_count}} </h3>
            <a href="{% url 'leads:funnel_stages' funnel.funnelid %}">
                <button type="button">{{ funnel.funnel_name }}</button>
            </a>
        {% empty %}
            <p>No funnels available.</p>
        {% endfor %}
    </div>
</body>
</html>
