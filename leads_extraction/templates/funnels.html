<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Funnels</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #e0f2ff, #f2f9ff);
      min-height: 100vh;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }
    .btn-funnel {
      background-color: #0d6efd;
      color: white;
      border: none;
      padding: 20px;
      border-radius: 12px;
      font-size: 18px;
      text-align: left;
      position: relative;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .btn-funnel:hover {
      background-color: #0b5ed7;
      transform: translateY(-2px);
    }
    .btn-funnel i {
      font-size: 24px;
      margin-right: 10px;
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 24px;
    }
  </style>
</head>
<body>

  <!-- ðŸŒ Top Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="{%url 'leads:index'%}">Logicomer</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-link">
            {{ user.username }}
          </li>
          {% if user.is_authenticated %}
          <li class="nav-link">
            <form method="post" action="{% url 'logout' %}">
              {% csrf_token %}
              <button type="submit" class="btn btn-outline-light btn-sm">
                <i class="bi bi-box-arrow-right me-1"></i>
                Logout
              </button>
            </form>
          </li>
          {% endif %}
          <li class="nav-item"><a href= "{% url 'leads:funnels'%}" class="nav-link">Funnels</a></li>
          <li class="nav-item"><a href= "{% url 'leads:stages'%}" class="nav-link">Stages</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ðŸ”³ Button Grid -->
  <div class="container text-center mt-5">
    <h1 class="text-primary mb-4">Funnels</h1>

    <div class="grid-container">
      {% for funnel in funnels|dictsort:"funnel_name" %}
        <form action="{% url 'leads:funnel_stages' funnel.funnelid %}" method="get">
          <button type="submit" class="btn-funnel w-100">
            <i class="bi bi-diagram-3-fill"></i>
            {{ funnel.funnel_name }}
            <div class="small text-white-50 mt-1">Leads: {{ funnel.leads_count }}</div>
          </button>
        </form>
      {% endfor %}
    </div>
  </div>

</body>
</html>
