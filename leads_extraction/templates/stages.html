<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stages</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #e0f2ff, #f2f9ff);
      min-height: 100vh;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }
    .btn-stage {
      background-color: #0d6efd;
      color: white;
      border: none;
      padding: 20px;
      border-radius: 12px;
      font-size: 18px;
      text-align: left;
      position: relative;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .btn-stage:hover {
      background-color: #0b5ed7;
      transform: translateY(-2px);
    }
    .btn-stage i {
      font-size: 24px;
      margin-right: 10px;
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 24px;
    }
  </style>
</head>
<body>

  <!-- 🌐 Top Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">Logicomer</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'leads:funnels' %}">Funnels</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Stages</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Leads</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 🔳 Stage Grid -->
  <div class="container text-center mt-5">
    <h1 class="text-primary mb-4">Stages</h1>

    <div class="grid-container">
      {% for stage in stages|dictsort:"stagename" %}
          <button type="submit" class="btn-stage w-100">
            <i class="bi bi-bar-chart-steps"></i>
            {{ stage.stagename }}
            <div class="small text-white-50 mt-1">Leads: {{ stage.leads_count }}</div>
          </button>
      {% endfor %}
    </div>
  </div>

</body>
</html>
