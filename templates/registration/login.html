<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Â· Logicomer</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #e0f2ff, #f2f9ff);
      min-height: 100vh;
    }
    .login-card {
      max-width: 420px;
      margin: auto;
      margin-top: 8vh;
      padding: 30px;
      border-radius: 16px;
      background: #fff;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 24px;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-primary">
    <div class="container">
      <span class="navbar-brand">Logicomer</span>
    </div>
  </nav>

  <!-- Login -->
  <div class="login-card">

    <div class="text-center mb-4">
      <i class="bi bi-shield-lock-fill text-primary fs-1"></i>
      <h3 class="text-primary mt-2">Sign in</h3>
      <p class="text-muted">Access your funnels and leads</p>
    </div>

    {% if form.errors %}
      <div class="alert alert-danger">
        Invalid username or password.
      </div>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}

      <div class="mb-3">
        <label class="form-label">Username</label>
        <input
          type="text"
          name="{{ form.username.name }}"
          class="form-control"
          required
          autofocus>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input
          type="password"
          name="{{ form.password.name }}"
          class="form-control"
          required>
      </div>

      <input type="hidden" name="next" value="{{ next }}">

      <div class="d-grid mt-4">
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-box-arrow-in-right me-1"></i>
          Login
        </button>
      </div>
    </form>

    <div class="text-center mt-3">
      <a href="{% url 'password_reset' %}">Forgot your password?</a>
    </div>

  </div>

</body>
</html>
